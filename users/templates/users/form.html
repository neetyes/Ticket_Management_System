{% extends "base.html" %}
{% block head_title %} {{ title }} | {{ block.super }} {% endblock head_title %}
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'users:index' %}">Home</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'users:list' %}">Users </a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit User</li>
    </ol>
</nav>
<hr>

<form method="POST" class="offset-md-3"> {% csrf_token %}
    <div class="form-group row">
        <label class="col-md-2 col-form-label">{{ form.email.label }} <span class="required-field">*</span></label>
        <div class="col-md-6">
            {{ form.email }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">{{ form.username.label }} <span class="required-field">*</span></label>
        <div class="col-md-6">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ form.first_name.label }} <span class="required-field">*</span> </label>
        <div class="col-sm-6">
            {{ form.first_name}}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ form.last_name.label }} <span class="required-field">*</span> </label>
        <div class="col-sm-6">
            {{ form.last_name}}
        </div>
    </div>
    <button type="submit" class="btn btn-primary offset-md-2">Update</button>
</form>

{% endblock %}
