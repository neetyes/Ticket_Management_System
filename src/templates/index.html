{% extends "base.html" %}
{% load static %}
{% block head_title %} Organizations|{{ block.super }} {% endblock head_title %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'organizations:list' %}">
            <div class="card text-center blue">
                <div class="card-body">
                    <i class="fas fa-briefcase fa-8x white"></i>
                </div>
                <div class="card-footer white">
                    View Organizations
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="{% url 'tickets:create' %}">
            <div class="card text-center green">
                <div class="card-body">
                    <i class="fas fa-ticket-alt fa-8x white"></i>
                </div>
                <div class="card-footer white">
                    Generate Ticket
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="{% url 'employees:list' %}">
            <div class="card text-center blue">
                <div class="card-body">
                    <i class="fas fa-users fa-8x white"></i>
                </div>
                <div class="card-footer white">
                    View Employee
                </div>
            </div>
        </a>
    </div>
</div>


{% endblock %}
