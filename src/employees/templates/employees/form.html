{% extends "base.html" %}
{% block head_title %} {{ title }} | {{ block.super }} {% endblock head_title %}
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'users:index' %}">Home</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'employees:list' %}">Employees List</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Employee</li>
    </ol>
</nav>
<hr>

<form method="POST" enctype="multipart/form-data" class="offset-md-4"> {% csrf_token %}
    <div class="form-group row">
        <label class="col-md-1 col-form-label">{{ form.name.label }}</label>
        <div class="col-md-6">
            {{ form.name }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{ form.mobile.label }}</label>
        <div class="col-sm-6">
            {{ form.mobile}}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{ form.email.label }}</label>
        <div class="col-sm-6">
            {{ form.email }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{ form.position.label }}</label>
        <div class="col-sm-6">
            {{ form.position }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">{{ form.picture.label }}</label>
        <div class="col-sm-6">
            {{ form.picture }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary offset-md-1">Update</button>

</form>

{% endblock %}
